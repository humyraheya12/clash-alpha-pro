<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- css -->
<link rel="stylesheet" href="styles/style.css">
</head>
<body class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center bg-slate-900">
    <main class="">
        <!-- home screen -->
        <section id="home-screen" class="min-h-screen flex  justify-center items-center">
        <div class="flex flex-col items-center gap-8">
            <h1 class="text-8xl text-white font-anton">ALPHABET CLASH</h1>
            <p class="text-xl text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="play()" class="btn bg-white text-2xl texl-black w-[175px]">Play</button>
        </div>
    </section>
    <!-- play ground start -->
    <section id="play-ground" class="hidden">
        
     <div class="flex flex-col items-center gap-20 pt-20">
<!-- screen -->
<div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">

  <div class="flex justify-center">
    <p class="bg-[#2F2941] text-white px-6 pb-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
  </div>
  <div class="flex justify-center">
    <p id="current-alphabet" class="text-9xl text-black font-bold">Y</p>
  </div>
</div>

<!-- keyboard -->
<div>
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="q" class="kbd">q</kbd>
    <kbd id="w" class="kbd">w</kbd>
    <kbd id="e" class="kbd">e</kbd>
    <kbd id="r" class="kbd">r</kbd>
    <kbd id="t" class="kbd">t</kbd>
    <kbd id="y" class="kbd">y</kbd>
    <kbd id="u" class="kbd">u</kbd>
    <kbd id="i" class="kbd">i</kbd>
    <kbd id="o" class="kbd">o</kbd>
    <kbd id="p" class="kbd">p</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="a" class="kbd">a</kbd>
    <kbd id="s" class="kbd">s</kbd>
    <kbd id="d" class="kbd">d</kbd>
    <kbd id="f" class="kbd">f</kbd>
    <kbd id="g" class="kbd">g</kbd>
    <kbd id="h" class="kbd">h</kbd>
    <kbd id="j" class="kbd">j</kbd>
    <kbd id="k" class="kbd">k</kbd>
    <kbd id="l" class="kbd">l</kbd>
  </div> 
  <div class="flex justify-center gap-1 my-1 w-full">
    <kbd id="z" class="kbd">z</kbd>
    <kbd id="x" class="kbd">x</kbd>
    <kbd id="c" class="kbd">c</kbd>
    <kbd id="v" class="kbd">v</kbd>
    <kbd id="b" class="kbd">b</kbd>
    <kbd id="n" class="kbd">n</kbd>
    <kbd id="m" class="kbd">m</kbd>
    <kbd id="/" class="kbd">/</kbd>
  </div>
</div>
<!-- lifeline -->
<div class="flex justify-between w-3/4">
  <button class="btn bg-[#894189] rounded-3xl text-white border-none w-[160px] text-xl">
    Life
   <img src="images/heart.svg" alt="">
  <span id="current-life">5</span>
  </button>
       
  <button class="btn bg-[#360490] text-white rounded-3xl border-none w-[160px] text-xl">
    Score
    <img src="images/dollar.svg" alt="">
    <span id="current-score">0</span>
  </button>
</div>

     
    </section>
    <!-- play ground end -->
    <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
      <div class="text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
        <h1 class="text-8xl text-white font-poppins">
          <span class="font-extrabold">Score :</span>
          <span id="last-score">14</span>
        </h1>
        <button onclick="play()" class="btn flex-1 justify-center">Play Again</button>
        <p class="text-white">Practice will make you Pro</p>
      </div>  
    </section>
</main>
<script src="scripts/utility.js"></script>
<script src="scripts/alpha-clash.js"></script>

</body>
</html>
